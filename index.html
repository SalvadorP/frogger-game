<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <h1>Score: <span id="score"></h1>
            </div>
            <div class="col-xs-6">
                <h1>Level: <span id="level"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <h6>Change char:</h6>
            </div>
            <div class="col-xs-2">
                  <span>1 for <img class="player-img img-responsive" src="images/char-boy.png"></span>
            </div>
            <div class="col-xs-2">
                <span>2 for <img class="player-img img-responsive" src="images/char-cat-girl.png"></span>
            </div>
            <div class="col-xs-2">
                <span>3 for <img class="player-img img-responsive" src="images/char-pink-girl.png"></span>
            </div>
            <div class="col-xs-2">
                <span>4 for <img class="player-img img-responsive" src="images/char-horn-girl.png"></span>
            </div>
            <div class="col-xs-2">
                <span>5 for <img class="player-img img-responsive" src="images/char-princess-girl.png"></span>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div id="board"></div>
                </div>
                <div class="col-xs-offset-1 col-xs-5">
                    <br><br><br><br><br><br><br><br>
                    <div class="col-xs-12"><button class="up btn btn-block btn-primary">Up</button></div>
                    <div class="col-xs-6"><button class="left btn btn-block btn-primary">Left</button></div>
                    <div class="col-xs-6"><button class="right btn btn-block btn-primary">Right</button></div>
                    <div class="col-xs-12"><button class="down btn btn-block btn-primary">Down</button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <br>
                    <div class="col-xs-12"><button class="up btn btn-block btn-primary">Up</button></div>
                    <div class="col-xs-6"><button class="left btn btn-block btn-primary">Left</button></div>
                    <div class="col-xs-6"><button class="right btn btn-block btn-primary">Right</button></div>
                    <div class="col-xs-12"><button class="down btn btn-block btn-primary">Down</button></div>
                </div>
            </div>
        </div>

    </div>
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/hammer.min.js"></script>
    <script src="dist/js/jquery.hammer.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/gem.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
